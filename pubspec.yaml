name: adminapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  animated_snack_bar: ^0.3.1
  calendar_date_picker2: ^0.5.3
  conditional_builder_null_safety: ^0.0.6
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dialogs: ^0.0.7
  drop_down_list: ^0.0.5
  dropdown_button2: ^2.3.9
  file_picker: ^5.5.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_dialogs: ^3.0.0
  flutter_native_splash: ^2.3.2
  flutter_observer: ^2.0.0
  flutter_screenutil: ^5.8.4
  flutter_svg: ^2.0.7
  get_it: ^7.6.0
  http: any
  image_picker: ^1.0.2
  lottie: ^2.4.0
  path: ^1.8.3
  shared_preferences: ^2.1.2

dev_dependencies:
flutter_native_splash:
  color: "#42a5f5"
  image: assets/images/logo.png
  android_gravity: fill

  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Black.ttf
        - asset: assets/fonts/Cairo/Cairo-ExtraBold.ttf
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
        - asset: assets/fonts/Cairo/Cairo-SemiBold.ttf
        - asset: assets/fonts/Cairo/Cairo-Medium.ttf
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo/Cairo-Light.ttf
        - asset: assets/fonts/Cairo/Cairo-ExtraLight.ttf
